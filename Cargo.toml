cargo-features = ["per-package-target"]

[package]
name = "octopos"
version = "0.1.0"
edition = "2021"
forced-target = "riscv64gc-unknown-none-elf"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "kernel"
path = "src/lib.rs"

[dependencies]
buddy-alloc = "0.5"
